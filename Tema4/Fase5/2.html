<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="cuadro" style="width:200px; height:100px; border:1px solid black;"></div>

    <script>

        /*
        Realizar un script que responda estos
        eventos:
        - Al pulsar botón del ratón el color de fondo del cuadro de mensaje debe ser amarillo (#FFFF00).
        - Cuando se pulsa una tecla, el color de fondo debe ser azul (#CCE6FF).
        - Al volver a mover el ratón, el color de fondo vuelve a ser blanco.
        */

        const cuadro = document.getElementById("cuadro")

        document.addEventListener("click", () => {
            cuadro.style = "width:200px; height:100px; border:1px solid black; background-color: #FFFF00;"
        })

        document.addEventListener("keypress", () => {
            cuadro.style = "width:200px; height:100px; border:1px solid black; background-color: #CCE6FF;"
        })

        document.addEventListener("mousemove", () => {
            cuadro.style = "width:200px; height:100px; border:1px solid black;"
        })

    </script>
</body>

</html>
