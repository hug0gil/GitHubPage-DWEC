<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>7</title>
  <style>
    #caja {
      width: 100px;
      height: 100px;
      background-color: tomato;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="caja"></div>

  <script>
    const caja = document.getElementById("caja");
    let x = 100, y = 100; // posiciÃ³n inicial
    const paso = 10;

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
        case "8": 
          y -= paso;
          break;
        case "ArrowDown":
        case "2":
          y += paso;
          break;
        case "ArrowLeft":
        case "4":
          x -= paso;
          break;
        case "ArrowRight":
        case "6":
          x += paso;
          break;
      }
      caja.style.left = x + "px";
      caja.style.top = y + "px";
    });
  </script>
</body>
</html>
