<body>

    <script>
        /*
        6
        Realizar un script que muestre la tecla pulsada de teclado, y si se ha pulsado combinada con alt,
        shift o control tambiÃ©n lo indique.
        */

        document.addEventListener("keydown", e => {
            let texto = `Tecla pulsada: ${e.key}`;
            if (e.altKey) texto += " + ALT";
            if (e.shiftKey) texto += " + SHIFT";
            if (e.ctrlKey) texto += " + CTRL";
            console.log(texto)
        });
    </script>
</body>
