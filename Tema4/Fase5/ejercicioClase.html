<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumatorio(a, n, m) {
            if (m) {
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < m; j++) {
                        console.log(a)
                    }
                }
            }
            else {
                for (let i = 0; i < n; i++) {
                    console.log(a)
                }
            }
        }

        sumatorio("Hugo", 5)
    </script>
</body>
