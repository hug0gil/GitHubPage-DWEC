<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        function crearSumador(fijo) {
            return function(numero) {
                return numero + fijo;
            }
        }

        const sumarCinco = crearSumador(5);
        console.log(sumarCinco(10)); // 15
    </script>
</body>
</html>
