<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        const validarLongitud = function(cadena) {
            return cadena.length > 10;
        }

        console.log(validarLongitud("Hola mundo!")); // true
        console.log(validarLongitud("Hola")); // false
    </script>
</body>
