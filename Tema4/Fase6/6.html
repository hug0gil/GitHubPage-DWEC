<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operar Avanzado</title>
</head>
<body>
    <script>
        function suma(a, b) { return a + b; }
        function resta(a, b) { return a - b; }
        function multiplicacion(a, b) { return a * b; }
        function suma_mul(a, b) {
            return suma(a, b) + multiplicacion(a, b);
        }

        function operar(a, b, callback) {
            return callback(a, b);
        }

        console.log(operar(2, 3, suma)); // 5
        console.log(operar(2, 3, suma_mul)); // 11
    </script>
</body>
</html>
